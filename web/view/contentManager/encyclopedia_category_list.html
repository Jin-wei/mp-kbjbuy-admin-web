<div>
    <div class="form-group" >
        <button class="btn btn-sm btn-success" style="margin-left: 10px;" id="new" data-toggle="modal" ng-click="clickNew()">&nbsp;&nbsp;新增分类</button>
        <button class="btn btn-sm btn-success" style="margin-left: 10px;" id="edit" data-toggle="modal" ng-click="edit()">&nbsp;&nbsp;编&nbsp;&nbsp;辑&nbsp;&nbsp;</button>
        <button class="btn btn-sm btn-success" style="margin-left: 10px;" id="stop" data-toggle="modal" ng-click="stop()">&nbsp;&nbsp;删&nbsp;&nbsp;除&nbsp;&nbsp;</button>
    </div>

    <div class="panel panel-info" style="margin-top: 10px">
        <div class="panel-heading">
            <h4 class="panel-title">查询结果</h4>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table id="data-table" class="table table-striped table-bordered">
                    <thead>
                    <tr>

                        <th>操作</th>
                        <th>序号</th>
                        <th>一级分类</th>
                        <th>二级分类</th>
                        <th>修改时间</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="info in infoList">

                        <td><input type="checkbox" name="checkboxId" value="{{info}}"></td>
                        <td>{{ $index+1 }}</td>
                        <td>咖啡百科</td>
                        <td>{{info.name}}</td>
                        <td>{{ info.updated_on|dateFormat }}</td>
                        <td>
                            <button ng-if="info.active==0" class="btn btn-sm btn-success" style="margin-left: 10px;" ng-click="setActiveStatus(info)">启用</button>
                            <!--<button ng-if="info.active==0" class="btn btn-sm btn-success" style="margin-left: 10px;" ng-click="edit(info)">编辑</button>-->
                            <button ng-if="info.active==1" class="btn btn-sm btn-default" style="margin-left: 10px;" ng-click="setActiveStatus(info)">停用</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div align="right">
                <table-page></table-page>
            </div>
        </div>
    </div>

    <div class="modal fade" id="edit-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 ng-show="clickType==1" class="modal-title">添加咖啡百科分类</h4>
                    <h4 ng-show="clickType==2" class="modal-title">编辑咖啡百科分类</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <label class="control-label col-md-2" style="margin-left: 20px;">一级分类</label>
                        <label class="control-label col-md-5">咖啡百科管理</label>
                    </div>
                    <div class="row" style="margin-top: 15px;">
                        <div class="row">
                            <label class="control-label col-md-3 col-xs-4" style="margin-left: 30px;">二级分类</label>
                            <div class="col-md-7 col-xs-7">
                                <input type="text" class="form-control" id="secondCategory" value="" placeholder="请输入二级分类"
                                       style="margin-left: -60px;margin-top: -8px;" ng-model="newInfo" maxlength="30"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-white" data-dismiss="modal">取消</button>
                    <button ng-show="clickType==1" class="btn btn-sm btn-success" data-dismiss="modal" ng-click="addAnNewInfo()">确定</button>
                    <button ng-show="clickType==2"class="btn btn-sm btn-success" data-dismiss="modal" ng-click="editAnInfo()">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="sure-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">停用确认</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger m-b-0">
                        <h4><i class="fa fa-info-circle"></i>您确认要停用选中的咖啡百科分类吗?</h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-white" data-dismiss="modal">取消</button>
                    <button class="btn btn-sm btn-success" data-dismiss="modal" ng-click="stopAnInfo()">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
