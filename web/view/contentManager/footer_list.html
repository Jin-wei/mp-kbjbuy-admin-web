<div>
    <div>
        <form class="form-horizontal">
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <label class="control-label col-md-4">分类</label>
                    <div class="col-md-8">
                        <select class="form-control" id="secondCategory">
                            <option value="">全部</option>
                            <option ng-repeat="c in secondCategory" value="{{c._id}}">{{c.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12">
                    <label class="col-md-4 control-label">标题</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="noticeTitle" value=""/>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12" >
                    <label class="col-md-3 control-label">发布时间</label>
                    <div class="col-md-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="startDate" name="start" placeholder="开始时间" autocomplete="off"/>
                            <span class="input-group-addon">-</span>
                            <input type="text" class="form-control" id="endDate" name="end" placeholder="结束时间" autocomplete="off"/>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="col-md-6 col-xs-12" align="left" style="margin-top: 10px;">
                        <button class="btn btn-sm btn-success" style="margin-left: 10px;" ng-click="clickAdd()">&nbsp;&nbsp;添&nbsp;&nbsp;加&nbsp;&nbsp;</button>
                        <button class="btn btn-sm btn-success" style="margin-left: 10px;" id="delete" data-toggle="modal" ng-click="delete()">&nbsp;&nbsp;删&nbsp;&nbsp;除&nbsp;&nbsp;</button>
                    </div>
                    <div class="col-md-6 col-xs-12" align="right" style="margin-top: 10px;">
                        <button type="submit" class="btn btn-sm btn-success" ng-click="getContentList()">&nbsp;&nbsp;查&nbsp;&nbsp;询&nbsp;&nbsp;</button>
                        <button type="submit" class="btn btn-sm btn-default" style="margin-left: 10px;" ng-click="onReset()">&nbsp;&nbsp;重&nbsp;&nbsp;置&nbsp;&nbsp;</button>
                    </div>
                    <div class="clear" style="clear:both"></div>
                </div>
            </div>
        </form>
    </div>


    <div class="panel panel-info" style="margin-top: 20px">
        <div class="panel-heading">
            <h4 class="panel-title">查询结果</h4>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table id="data-table" class="table table-striped table-bordered">
                    <thead>
                    <tr>

                        <th>操作</th>
                        <th>序号</th>
                        <th>一级分类</th>
                        <th>二级分类</th>
                        <th>标题</th>
                        <th>发布时间</th>
                        <th>修改时间</th>
                        <!--<th>排序</th>-->
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="c in infoList">

                        <td><input type="checkbox" name="checkboxId" value="{{c._id}}"></td>
                        <td>{{ $index+1 }}</td>
                        <td>底部导航</td>
                        <td>{{c.type[0].n2}}</td>
                        <td>{{c.title}}</td>
                        <td>{{c.created_on|dateFormat}}</td>
                        <td>{{c.updated_on|dateFormat}}</td>
                        <!--<td>
                            <button ng-click="clickDown($index)" class="btn btn-sm btn-success"><i class="fa fa-long-arrow-down fa-lg"></i></button>
                            <button ng-click="clickUp($index)" class="btn btn-sm btn-success"><i class="fa fa-long-arrow-up fa-lg"></i></button>
                        </td>-->
                        <td>
                            <button class="btn btn-primary btn-xs m-r-5" ng-click="clickEdit(c._id)">&nbsp;编&nbsp;辑&nbsp;</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div align="right">
                <table-page></table-page>
            </div>
            <!--<div align="right">-->
                <!--<button type="button" class="btn btn-white disabled" id="preBtn" ng-click="prePage()" disabled><span style="color: #2aabd2">上一页</span></button>-->
                <!--<button type="button" class="btn btn-white" id="nextBtn" ng-click="nextPage()" ><span style="color: #2aabd2">下一页</span></button>-->
            <!--</div>-->
        </div>
    </div>

    <div class="modal fade" id="sure-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">停用确认</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger m-b-0">
                        <h4><i class="fa fa-info-circle"></i>您确认要停用选中的内容吗?</h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-white" data-dismiss="modal">取消</button>
                    <button class="btn btn-sm btn-success" data-dismiss="modal" ng-click="deleteConfirm()">确定</button>
                </div>
            </div>
        </div>
    </div>

</div>
