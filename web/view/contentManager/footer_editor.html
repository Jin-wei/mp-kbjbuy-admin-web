<div>
    <div style="font-size: 13px">
        <div class="form-horizontal">
            <div class="row">
                <div class="col-md-6">
                    <label class="control-label col-md-3">一级分类</label>
                    <label class="control-label col-md-8" style="text-align: left">底部导航内容管理</label>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-md-6">
                    <label class="control-label col-md-3">二级分类</label>
                    <div class="col-md-8">
                        <select class="form-control" id="secondCategory">
                            <option ng-repeat="c in secondCategory" value="{{c._id}}">{{c.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-md-6">
                    <label class="col-md-3 control-label">标题</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="noticeTitle" value="{{content.title}}" placeholder="" maxlength="100"/>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-md-6">
                    <label class="col-md-3 control-label">关键词</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="keyword" value="{{content.keyword}}" placeholder="" maxlength="100"/>
                        <span style="padding-top: 2px;display: inline-block">关键词以英文逗号间隔开,如咖啡,coffee</span>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-md-6">
                    <label class="col-md-3 control-label">简短描述</label>
                    <div class="col-md-8">
                        <textarea id="abstractText" row="3" class="form-control"  value="{{content.abstract}}" placeholder="" maxlength="100"/>
                    </div>
                </div>
            </div>

            <!--<div class="row" style="margin-top: 15px;">
                <div class="col-md-6">
                    <label class="col-md-3 control-label">缩略图</label>
                    <div class="col-md-8" style="padding-top: 5px">
                        <form id="attachmentForm">
                            <input type="file" id="attachmentInput" name="file" onchange="angular.element(this).scope().uploadAttachment(this)"/>
                        </form>
                    </div>
                </div>
            </div>-->
            <div class="row">
                <!--<div class="col-md-offset-1 col-md-8" style="margin-top: 10px" ng-repeat="a in addonArray">
                    <span class="glyphicon glyphicon-paperclip"></span>
                    <a href="{{a.href}}" target="_blank">{{a.name}}</a>
                    <img src="{{a.href}}" alt="">
                    <button type="button" style="margin-left: 5px" ng-click="removeAddon($index)">×</button>
                </div>-->
                <div class="col-md-6">
                    <div class="col-md-8 col-md-offset-3" style="padding-top: 5px">
                        <div ng-repeat="image in addonArray" style="float:left">
                            <div class="panel panel-inverse" style="background: #d9e0e7">
                                <div class="panel-heading-btn">
                                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" ng-click="removeAddon($index)"><i class="fa fa-times"></i></a>
                                </div>
                                <div class="panel-body">
                                    <a class="link" href="{{image.href}}" data-lightbox="set"><img class="image" src="{{image.href}}" style="width: 120px;height: 120px;"/></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-md-6 col-xs-12">
                    <label class="col-md-3 control-label">生成图片链接</label>
                    <div class="col-md-8" style="padding-top: 5px;">
                        <form>
                            <input type="file" name="file" onchange="angular.element(this).scope().createImageUrl(this)"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-offset-1 col-md-10 col-xs-10" style="padding-top: 10px">
                        <input ng-show="imageUrl!== null" type="text" class="form-control" ng-model="imageUrl" >
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 20px">
                <div class="col-md-12">
                    <label class="control-label col-md-1">资讯内容</label>
                    <div class="col-md-10">
                        <div id="textEditor" style="height: 300px;"><p>请输入内容...</p></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-9 col-md-2" style="margin-top: 10px;">
                    <button class="btn btn-sm btn-default" ng-click="cancel()">&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</button>
                    <button class="btn btn-sm btn-success" ng-click="distribution()">&nbsp;&nbsp;发&nbsp;&nbsp;布&nbsp;&nbsp;</button>
                </div>

            </div>

        </div>
    </div>


</div>
