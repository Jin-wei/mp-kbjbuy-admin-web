<div>
    <div>
        <form class="form-horizontal">
            <div class="row">
                <div class="col-md-3">
                    <label class="control-label col-md-5">用户id</label>
                    <div class="col-md-7">
                        <input type="text" ng-model="userId" class="form-control" id="shipNum"/>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="control-label col-md-5">姓名</label>
                    <div class="col-md-7">
                        <input type="text" ng-model="userName" class="form-control" id="orderId"/>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="control-label col-md-5">手机号</label>
                    <div class="col-md-7">
                        <input type="text" ng-model="phone" class="form-control" id="shipInfo"/>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="col-md-5 control-label">城市</label>
                    <div class="col-md-7">
                        <select class="form-control" id="stateid">
                            <option value="请选择">请选择</option>
                            <option value="{{state.name}}" ng-repeat="state in provinceArr" ng-bind="state.name"></option>
                        </select>
                    </div>

                </div>
                <div class="col-md-3 margin-top-15">
                    <label class="col-md-5 control-label">商家</label>
                    <div class="col-md-7">
                        <input type="text" ng-model="bizName" class="form-control"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" align="right" style="margin-top: 20px">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-sm btn-success" ng-click="searchClick()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <div class="panel panel-info" style="margin-top: 10px;">
        <!--<img style="width: 120px;height:40px;" ng-src="{{captcha}}">-->
        <div class="panel-heading">
            <h4 class="panel-title">查询结果</h4>
        </div>
        <div class="panel-body">
            <div class="table-responsive" style="max-height: 600px;">
                <div class="btn-group pull-left" data-toggle="buttons" style="margin-top: 10px;margin-bottom: 0px;">
                    <label class="btn btn-success btn-sm active" id="matchingBtn" ng-click="onSearch(1)">
                        <input type="radio" name="options"/>&nbsp;活跃&nbsp;
                    </label>
                    <label class="btn btn-success btn-sm" id="matchedBtn" ng-click="onSearch(0)">
                        <input type="radio" name="options" />&nbsp;停用&nbsp;
                    </label>
                    <label class="btn btn-success btn-sm" id="rejeckedBtn" ng-click="onSearch(2)">
                        <input type="radio" name="options"/>&nbsp;全部&nbsp;
                    </label>
                </div>
                <table id="data-table" class="table table-striped table-bordered table-center">
                    <thead>
                        <tr>
                            <th align="center">姓名</th>
                            <th>用户id</th>
                            <th>手机号</th>
                            <th>类型</th>
                            <th>商家名称</th>
                            <th>省</th>
                            <th>市</th>
                            <th>地址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in nowUsers">
                        <td ng-bind="user.name"></td>
                        <td ng-bind="user.custId"></td>
                        <td ng-bind="user.phoneNo"></td>
                        <td ng-bind="user.cust_type ? '个人':'商家'"></td>
                        <td ng-bind="user.bizName"></td>
                        <td ng-bind="user.province"></td>
                        <td ng-bind="user.city"></td>
                        <td ng-bind="user.address"></td>
                        <td><button class="btn btn-primary btn-xs m-r-5" ng-click="checkDetailClick($index)">查看</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div align="right" style="margin-top: 10px;padding-bottom: 10px;">
                <table-page></table-page>
            </div>
        </div>
    </div>
</div>
