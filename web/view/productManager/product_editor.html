<div>
    <div class="panel panel-info" style="padding-bottom: 20px">
        <div class="panel-heading">
            <h4 class="panel-title">添加商品</h4>
        </div>
        <div>
            <form class="form-horizontal" style="margin-top: 20px">
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label col-md-4">商品名</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="productName" placeholder="请输入商品名称"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="control-label col-md-3" ng-show="('product-code-label' | translate)=='product-code-label'">SKU</label>
                        <label class="control-label col-md-3" ng-show="('product-code-label' | translate)!='product-code-label'">{{'product-code-label' | translate}}</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="prodCode" placeholder="请输入SKU码"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="col-md-3 control-label">大类</label>
                        <div class="col-md-9">
                            <select class="form-control" id="bigCategory" ng-model="bigCategory" ng-change="categoryChanged()">
                                <option value="">全部</option>
                                <option ng-repeat="c in categories" value="{{c.id}}" ng-bind="c.name"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="control-label col-md-3">小类</label>
                        <div class="col-md-9">
                            <select class="form-control" id="smallCategory" ng-model="smallCategory">
                                <option value="">全部</option>
                                <option ng-repeat="c in sCategories" value="{{c.typeId}}" ng-bind="c.name"></option>
                                <!--<option value="101">奶类</option>-->
                                <!--<option value="102">饮品/果汁/果酱类</option>-->
                                <!--<option value="103">蜜露/糖浆类</option>-->
                                <!--<option value="104">花草/果茶类</option>-->
                                <!--<option value="105">糖类</option>-->
                                <!--<option value="106">机器类</option>-->
                                <!--<option value="107">器具类</option>-->
                                <!--<option value="108">果粉类</option>-->
                                <!--<option value="109">茶类</option>-->
                                <!--<option value="110">杯子类</option>-->
                                <!--<option value="111">办公及辅料类</option>-->
                                <!--<option value="201">咖啡</option>-->
                                <!--<option value="202">至佳红茶类</option>-->
                                <!--<option value="301">咖啡豆</option>-->
                                <!--<option value="302">茶</option>-->
                                <!--<option value="303">包装袋</option>-->
                                <!--<option value="401">配件类</option>-->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 20px">
                    <div class="col-md-4">
                        <label class="control-label col-md-4" ng-show="('product-price-label' | translate)=='product-price-label'">公示零售价</label>
                        <label class="control-label col-md-4" ng-show="('product-price-label' | translate)!='product-price-label'">{{'product-price-label' | translate}}</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="price"  placeholder="请输入价格"/>
                        </div>
                    </div>
                    <div class="col-md-4" ng-show="('product-wholesale-price-show' | translate)!='false'">
                        <label class="control-label col-md-4">采购价</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="wholesalePrice" ng-model="wholesalePrice" placeholder="请输入采购价"/>
                        </div>
                    </div>
                    <div class="col-md-4" ng-show="('product-floor-price-show' | translate)!='false'">
                        <label class="control-label col-md-4">最低售价</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="floorPrice" ng-model="floorPrice" placeholder="请输入最低售价"/>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px" >
                    <div class="col-md-4">
                        <label class="control-label col-md-4">单位</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="unitOfMeasure" ng-model="unitOfMeasure" placeholder="请输入单位"/>
                        </div>
                    </div>
                    <div class="col-md-4" ng-show="('product-factory-show' | translate)!='false'">
                        <label class="control-label col-md-4">生产厂商</label>
                        <div class="col-md-8">
                            <select class="form-control" id="factory" ng-model="factory" ng-change="">
                                <option value="">--请选择供应商--</option>
                                <option value="{{supplier.bizId}}" ng-repeat="supplier in supplierList" ng-bind="supplier.bizName"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px">
                    <div class="col-md-12">
                        <label class="control-label col-md-1">标签</label>
                        <div class="col-md-11">
                            <select class="js-example-basic-multiple labelSearch form-control" name="states[]" multiple="multiple">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px">
                    <div class="col-md-12">
                        <label class="control-label col-md-1">描述</label>
                        <div class="col-md-11">
                            <textarea class="form-control" id="description" style="height: 60px;" placeholder="请输入产品描述"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="form-group" align="right" style="margin-right: 20px;">
        <a class="btn btn-sm btn-default" href="#/product_list" style="margin-left: 10px;">返回</a>
        <button type="submit" class="btn btn-sm btn-success" ng-click="distribution()" style="margin-left: 10px;">发布</button>
    </div>
</div>
