<div>
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-3">
                <label class="control-label col-md-4">商品名</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="name" value={{productData.productName}}>
                </div>
            </div>
            <div class="col-md-3">
                <label class="control-label col-md-3" ng-show="('product-code-label' | translate)=='product-code-label'">SKU</label>
                <label class="control-label col-md-3" ng-show="('product-code-label' | translate)!='product-code-label'">{{'product-code-label' | translate}}</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="pSku" ng-model="pSku"/>
                </div>
            </div>
            <div class="col-md-3">
                <label class="col-md-3 control-label">大类</label>
                <div class="col-md-9">
                    <select class="form-control" id="orderType" ng-model="bigCategory" ng-change="categoryChanged()">
                        <option ng-repeat="c in categories" value="{{c.id}}" ng-bind="c.name"></option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <label class="control-label col-md-3">小类</label>
                <div class="col-md-9">
                    <select class="form-control" id="smallCategory" ng-model="smallCategory">
                        <option ng-repeat="c in sCategories" value="{{c.typeId}}" ng-bind="c.name"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row"  style="margin-top: 20px">
            <div class="col-md-3">
                <label class="control-label col-md-5" ng-show="('product-price-label' | translate)=='product-price-label'">公示零售价</label>
                <label class="control-label col-md-5" ng-show="('product-price-label' | translate)!='product-price-label'">{{'product-price-label' | translate}}</label>
                <div class="col-md-7">
                    <input type="number" class="form-control" id="price" ng-model="price"/>
                </div>
            </div>
            <div class="col-md-3">
                <label class="control-label col-md-3">状态</label>
                <div class="col-md-9">
                    <select class="form-control" id="active" ng-model="active">
                        <option value="1">上架</option>
                        <option value="0">下架</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <label class="control-label col-md-3">单位</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="pWeight" ng-model="pWeight"/>
                </div>
            </div>
            <div class="col-md-3">
                <label class="control-label col-md-3">规格</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="pSize" ng-model="pSize"/>
                </div>
            </div>

        </div>
        <div style="clear: both"></div>
        <div class="row" style="margin-top: 20px">
            <div class="col-md-3" ng-show="('product-wholesale-price-show' | translate)!='false'">
                <label class="control-label col-md-4">采购价</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" id="wholesalePrice" ng-model="wholesalePrice">
                </div>
            </div>
            <div class="col-md-3" ng-show="('product-floor-price-show' | translate)!='false'">
                <label class="col-md-5 control-label">最低售价</label>
                <div class="col-md-7">
                    <input type="nu" class="form-control" id="floorPrice" ng-model="floorPrice"/>
                </div>
            </div>
            <div class="col-md-3" ng-show="('product-factory-show' | translate)!='false'">
                <label class="control-label col-md-4">生产厂商</label>
                <div class="col-md-8">
                    <select class="form-control" id="pFactory" ng-model="pFactory" disabled>
                        <option value="{{supplier.bizId}}" ng-repeat="supplier in supplierList" ng-bind="supplier.bizName"></option>
                    </select>
                </div>
            </div>

            <div class="col-md-3"ng-show="('product-recommend-show' | translate) != 'false'">
                <label class="control-label col-md-3">推荐类型</label>
                <div class="col-md-9">
                    <select id="recommend" class="form-control" ng-model="recommend" ng-change="recommendSelected()">
                        <option value="" >不设置</option>
                        <option value="{{tag.id}}" ng-repeat="tag in tags" ng-bind="tag.description"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px" ng-show="('product-min-purchase-quantity-show' | translate) != 'false'">
            <div class="col-md-3">
                <label class="control-label col-md-4">采购起订量</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" ng-model="minPurchaseQuantity" min="1" step="1"/>
                </div>
            </div>
            <div class="col-md-3" ng-show="('product-tax-show' | translate) != 'false'">
                <label class="control-label col-md-3">税费</label>
                <div class="col-md-9">
                    <input type="number" class="form-control" ng-model="tax" min="0.001" step="0.001"/>
                </div>
            </div>
            <div class="col-md-3" ng-show="('product-transport-fee-show' | translate) != 'false'">
                <label class="control-label col-md-3">运输费用</label>
                <div class="col-md-9">
                    <select class="form-control" ng-model="transportFeePayee">
                        <option value="供应商付">供应商付</option>
                        <option value="经销商付">经销商付</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3" ng-show="('product-tax-included-show' | translate) != 'false'">
                <label class="control-label col-md-3">含税否</label>
                <div class="col-md-9">
                    <input type="checkbox" class="form-control" ng-model="taxIncluded" />
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-md-12">
                <label class="control-label col-md-1">标签</label>
                <div class="col-md-11">
                    <select class="js-example-basic-multiple labelSearch form-control" name="states[]" multiple="multiple">
                    </select>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-md-12">
                <label class="control-label col-md-1">备注及说明</label>
                <div class="col-md-11">
                    <textarea class="form-control" id="description" style="height: 60px;" value={{productData.description}}></textarea>
                </div>
            </div>
        </div>
        <div class="form-group" align="right" style="margin-right: 20px;margin-top: 20px">
            <a class="btn btn-sm btn-default" href="#/product_list" style="margin-left: 10px;">返回</a>
            <button type="submit" class="btn btn-sm btn-success" ng-click="updateProduct()" style="margin-left: 10px;">保存</button>
        </div>
    </form>

    <div class="panel panel-info" style="margin-top: 20px">
        <div class="panel-heading">
            <h4 class="panel-title">商品图片</h4>
        </div>
        <div class="panel-body">
            <div>
                <div ng-repeat="image in imageArr" style="float:left">
                    <div class="panel panel-inverse">
                        <div class="panel-heading-btn">
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" ng-click="deleteImage($index,1)"><i class="fa fa-times"></i></a>
                        </div>
                        <div class="panel-body">
                            <a class="link" href="{{imageL+image}}" data-lightbox="set"><img class="image" src="{{imageM+image}}" style="width: 120px;height: 120px;"/></a>
                        </div>
                        <div class="panel-footer" align="center">
                            <label>设置封面</label>
                            <input type="radio" name="productCover" value="{{image}}" ng-model="productCover" ng-change="productCoverChanged(image)">
                            <span ng-click="showDescriptionDialog(image)"><i class="fa fa-edit" style="font-size: 20px;margin: 0 0 0 10px;cursor:pointer;display: inline-block;vertical-align: middle;"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-footer" style="margin-top: 15px;">
            <div class="row">
                <div class="col-md-3">
                    <form id="attachmentForm">
                        <input type="file" id="attachmentInput" name="image" onchange="angular.element(this).scope().uploadImage(this,1,1)"/>
                    </form>
                </div>
                <div class="col-md-9">
                    <div class="col-md-10">
                        <textarea type="text" rows="1" class="form-control col-md-11" id="coverDescription" placeholder="请输入图片描述信息" style="display: inline-block;"/>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-sm btn-success" ng-click="addImage(addPordImagesId,1,'coverDescription')" style="margin: 0 0 0 5px"><i class="glyphicon glyphicon-ok"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-info" style="margin-top: 20px">
        <div class="panel-heading">
            <h4 class="panel-title">商品描述图片</h4>
        </div>
        <div class="panel-body">
            <div>
                <div ng-repeat="image in descriptionImages" style="float:left">
                    <div class="panel panel-inverse">
                        <div class="panel-heading-btn">
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" ng-click="deleteImage($index,2)" style="margin-left: 0"><i class="fa fa-times"></i></a>
                        </div>
                        <div class="panel-body">
                            <a class="link1" href="{{imageDes+image}}" data-lightbox="set1"><img class="image1" src="{{imageDes+image}}" style="width: 120px;height: 120px;display: inline-block"></a>
                           <div style="text-align: center;width: 100%">
                               <button type="button" class="btn btn-sm btn-success" ng-click="showDescriptionDialog(image)" style="margin: 5px auto">编辑图片描述</button>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-footer" style="margin-top: 15px;">
            <div class="row">
                <div class="col-md-3">
                    <form id="descriptionImage">
                        <input type="file" id="descriptionImage" name="image" onchange="angular.element(this).scope().uploadImage(this,2,1)" style="margin-top: 5px"/>
                    </form>
                </div>
                <div class="col-md-9">
                    <div class="col-md-10">
                        <textarea type="text" rows="1" class="form-control col-md-11" id="detailDescription" placeholder="请输入图片描述信息" style="display: inline-block;"/>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-sm btn-success" ng-click="addImage(addPordImagesId,2,'detailDescription')" style="margin: 0 0 0 5px"><i class="glyphicon glyphicon-ok"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-info" style="margin-top: 20px">
        <div class="panel-heading">
            <h4 class="panel-title">商品推广的Banner图片</h4>
        </div>
        <div class="panel-body">
            <div>
                <div ng-repeat="image in banners" style="float:left">
                    <div class="panel panel-inverse">
                        <div class="panel-heading-btn">
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" ng-click="deleteImage($index,3)"><i class="fa fa-times"></i></a>
                        </div>
                        <div class="panel-body">
                            <a class="link1" href="{{imageDes+image}}" data-lightbox="set1"><img class="image1" src="{{imageDes+image}}" style="width: 120px;height: 120px;"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-footer" style="margin-top: 15px;">
            <form id="bannerImage">
                <input type="file" id="bannerImage" name="image" onchange="angular.element(this).scope().uploadImage(this,3)"/>
            </form>
        </div>
    </div>

    <div class="panel panel-info" style="margin-top: 20px">
        <div class="panel-heading">
            <h4 class="panel-title">上传附件</h4>
        </div>
        <div class="panel-body" style="padding-bottom: 0">
            <div>
                <div ng-repeat="file in File" style="float:left">
                    <div class="panel panel-inverse" style="margin-bottom: 0">
                        <div class="panel-heading-btn">
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" ng-click="deleteFile($index,file.id)"><i class="fa fa-times"></i></a>
                        </div>
                        <div class="panel-body">
                            <a  ng-click="downFile(file.id)" style="cursor:pointer">
                                <!--<img class="image1" src="{{imageDes+file}}" style="width: 120px;height: 120px;">-->
                                <div>
                                    <span class="glyphicon glyphicon-file" style="font-size: 40px"></span>
                                </div>
                                <div>
                                    <span>{{file.fileName}}</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-footer" style="margin-top: 15px;">
            <form id="ncaPak">
                <input type="file" id="ncaPak" name="image" onchange="angular.element(this).scope().uploadFile(this)"/>
            </form>
        </div>
    </div>


    <div class="modal fade" id="description-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">编辑图片描述文字</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <textarea type="text" rows="4" class="form-control" ng-model="describeText" placeholder="请输入描述信息"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-white" data-dismiss="modal">取消</button>
                    <button class="btn btn-sm btn-success"  ng-click="changeDescription()">确定</button>
                </div>
            </div>
        </div>
    </div>

</div>
