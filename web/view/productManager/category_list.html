    <div class="panel panel-info">
        <div class="panel-heading">
            <h4 class="panel-title">分类列表</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group" >
                    <a class="btn btn-sm btn-success" style="margin-left: 10px;" href="#/categoryAdd">&nbsp;&nbsp;新增分类&nbsp;&nbsp;</a>
                </div>
            </div>
            <div class="table-responsive">
                <table id="data-table2" class="table table-striped table-bordered">
                    <thead>
                    <tr style="white-space:nowrap">
                        <th>名称</th>
                        <th>别名</th>
                        <th>类别</th>
                        <th>上级分类</th>
                        <th>状态</th>
                        <th>序列号</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="category in prodTypesList" style="white-space:nowrap">
                        <td ng-bind="category.name"></td>
                        <td ng-bind="category.nameLang"></td>
                        <th>{{category.parentTypeId | prodType}}</th>
                        <td ng-bind="category.parentTypeId"></td>
                        <td ng-bind="category.active"></td>
                        <td ng-bind="category.displayOrder"></td>
                        <td>
                            <a class="btn btn-primary btn-xs m-r-5" ng-click="editProdTypes(category.typeId)">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                            <a class="btn btn-primary btn-xs m-r-5" style="margin-left: 5px" ng-click="deleteCategory(category.typeId)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
