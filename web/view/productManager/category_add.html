<div>
    <div class="panel panel-info" style="padding-bottom: 20px">
        <div class="panel-heading">
            <h4 class="panel-title">添加分类</h4>
        </div>
        <div>
            <div class="form-horizontal" style="margin-top: 20px">
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label col-md-3">分类名称</label>
                        <div class="col-md-9">
                            <input type="text" min="0" ng-model="params.name" class="form-control" id="prodCount" placeholder="请输入分类名称"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="control-label col-md-3">别名</label>
                        <div class="col-md-9">
                            <input type="text" min="0" ng-model="params.nameLang" class="form-control" id="ohterName" placeholder="请输入别名"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-3 control-label">上级分类</label>
                        <div class="col-md-9">
                            <select class="form-control" id="bigCategory" ng-model="params.parentTypeId" ng-change="categoryChanged()">
                                <option value=""> </option>
                                <option ng-repeat="c in categories" value="{{c.id}}" ng-bind="c.name"></option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="row" style="margin-top: 20px">
                    <div class="col-md-4">
                        <label class="control-label col-md-3">序列号</label>
                        <div class="col-md-9">
                            <input type="number" min="1" class="form-control" id="number" ng-model="params.displayOrder" placeholder="请输入序列号" />
                        </div>
                    </div>
                    <div class="col-md-4" ng-if="typeId!=''" >
                        <label class="control-label col-md-3">9宫格显示</label>
                        <div class="col-md-9">
                            <select class="form-control" id="nine" ng-model="params.nineShow">
                                <option value="1" >显示</option>
                                <option value="0">不显示</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px">
                    <div class="col-md-12">
                        <label class="control-label col-md-1">描述</label>
                        <div class="col-md-11">
                            <textarea class="form-control" id="description" ng-model="params.description" style="height: 60px;" placeholder="请输入类别描述"></textarea>
                        </div>
                    </div>
                </div>
                <div class="panel panel-info" ng-if="typeId!=''" style="margin-top: 20px">
                    <div class="panel-heading">
                        <h4 class="panel-title">9宫格图片</h4>
                    </div>
                    <div class="panel-body">
                        <div>
                            <div ng-repeat="image in imageArr" style="float:left">
                                <div class="panel panel-inverse">
                                    <div class="panel-heading-btn">
                                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" ng-click="deleteImage(image.imgUrl,$index)"><i class="fa fa-times"></i></a>
                                    </div>
                                    <div class="panel-body">
                                        <a class="link1" href="{{imageDes+image.imgUrl}}" data-lightbox="set1"><img class="image1" src="{{imageDes+image.imgUrl}}" style="width: 120px;height: 120px;"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel-footer" style="margin-top: 15px;">
                        <form id="uploadForm2">
                            <input id="imgFile" type="file" name="image" onchange="angular.element(this).scope().uploadImage(this)"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group" align="right" style="margin-right: 20px;">
        <a class="btn btn-sm btn-default" href="#/category_list" style="margin-left: 10px;">返回</a>
        <button type="submit" class="btn btn-sm btn-success" ng-click="addCategory()" style="margin-left: 10px;">发布</button>
    </div>
</div>
