<div>
    <div>
        <form class="form-horizontal">
            <div class="row">
                <div class="col-md-3">
                    <label class="control-label col-md-5">商品名称</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="shipNum"/>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="control-label col-md-5">SKU</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="orderId"/>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="control-label col-md-5">渠道名称</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="shipInfo"/>
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-sm btn-success" ng-click="onSearch(10)">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
        <div class="btn-group" role="group" style="margin-top: 10px" aria-label="...">
            <button type="button" class="btn btn-default">&nbsp;&nbsp;&nbsp;&nbsp;新增&nbsp;&nbsp;&nbsp;&nbsp;</button>
            <button type="button" class="btn btn-default">&nbsp;&nbsp;&nbsp;&nbsp;删除&nbsp;&nbsp;&nbsp;&nbsp;</button>
            <button type="button" class="btn btn-default">倒入数据</button>
            <button type="button" class="btn btn-default">倒出数据</button>
        </div>

    </div>

    <div class="panel panel-info" style="margin-top: 10px;">
        <!--<img style="width: 120px;height:40px;" ng-src="{{captcha}}">-->
        <div class="panel-heading">
            <h4 class="panel-title">查询结果</h4>
        </div>
        <div class="panel-body">
            <div class="table-responsive" style="max-height: 600px;">
                <div class="btn-group pull-left" data-toggle="buttons" style="margin-top: 10px;margin-bottom: 0px;">
                    <label class="btn btn-success btn-sm active" id="matchingBtn" ng-click="onSearch(1)">
                        <input type="radio" name="options"/>&nbsp;下架&nbsp;
                    </label>
                    <label class="btn btn-success btn-sm" id="matchedBtn" ng-click="onSearch(3)">
                        <input type="radio" name="options" />&nbsp;上架&nbsp;
                    </label>
                    <label class="btn btn-success btn-sm" id="rejeckedBtn" ng-click="onSearch(2)">
                        <input type="radio" name="options"/>&nbsp;全部&nbsp;
                    </label>
                </div>
                <table id="data-table" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>商品名</th>
                        <th>SKU</th>
                        <th>出厂价</th>
                        <th>小类</th>
                        <th>渠道名称</th>
                        <th>零售价格</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr >
                        <td>蓝山咖啡一号</td>
                        <td>1123123</td>
                        <td>$100</td>
                        <td>咖啡豆</td>
                        <td>金捷成贵州分公司</td>
                        <td>$300</td>
                        <td><button ng-click="checkDetailClick()">查看</button></td>
                    </tr>
                    <tr >
                        <td>伊兰红茶</td>
                        <td>1123123</td>
                        <td>$25</td>
                        <td>茶</td>
                        <td>金捷成贵州分公司</td>
                        <td>#600</td>
                        <td><button ng-click="checkDetailClick()">查看</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div align="right">
                <button type="button" class="btn btn-white disabled" id="preBtn" ng-click="onSearch(12)" disabled><span style="color: #2aabd2">上一页</span></button>
                <button type="button" class="btn btn-white" id="nextBtn" ng-click="onSearch(13)" ><span style="color: #2aabd2">下一页</span></button>
            </div>
        </div>
    </div>
</div>
