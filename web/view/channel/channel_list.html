<div>
    <div>
        <form class="form-horizontal">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label col-md-5">经销商名称</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="dealer" ng-model="bizName"/>
                    </div>
                </div>
                <div class="col-md-3" align="left">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-sm btn-success" ng-click="getDealerList()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="btn-group" role="group" style="margin-top: 10px">
            <button type="button" ng-click="addChannelClick()" class="btn btn-success">&nbsp;&nbsp;&nbsp;&nbsp;新增&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </div>

    </div>

    <div class="panel panel-info" style="margin-top: 10px;">
        <!--<img style="width: 120px;height:40px;" ng-src="{{captcha}}">-->
        <div class="panel-heading">
            <h4 class="panel-title">查询结果</h4>
        </div>
        <div class="panel-body">
            <div class="table-responsive" style="max-height: 600px;">
                <div class="btn-group pull-left" data-toggle="buttons" style="margin-top: 10px;margin-bottom: 0px;">
                    <label class="btn btn-success btn-sm active" id="matchingBtn" ng-click="statusSearch(1)">
                        <input type="radio" name="options"/>&nbsp;活跃&nbsp;
                    </label>
                    <label class="btn btn-success btn-sm" id="matchedBtn" ng-click="statusSearch(0)">
                        <input type="radio" name="options" />&nbsp;停用&nbsp;
                    </label>
                    <label class="btn btn-success btn-sm" id="rejeckedBtn" ng-click="statusSearch(-1)">
                        <input type="radio" name="options"/>&nbsp;全部&nbsp;
                    </label>
                </div>
                <table id="data-table" class="table table-striped table-bordered">
                    <thead>
                    <tr style="white-space:nowrap">
                        <th>经销商名称</th>
                        <th>负责人</th>
                        <th>手机号</th>
                        <th>省</th>
                        <th>市</th>
                        <th>地址</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="dealer in dealerList" style="white-space:nowrap">
                        <td ng-bind="dealer.bizName"></td>
                        <td ng-bind="dealer.ownerName"></td>
                        <td ng-bind="dealer.phoneNo"></td>
                        <td ng-bind="dealer.province"></td>
                        <td ng-bind="dealer.city"></td>
                        <td ng-bind="dealer.address"></td>
                        <td ng-bind="dealer.active|active"></td>
                        <td>
                            <a class="btn btn-primary btn-xs m-r-5" ng-click="clickOperation(dealer.bizId)">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                            <button class="btn btn-primary btn-xs m-r-5" ng-click="clickDelete(dealer.bizId)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div align="right">
                <button type="button" class="btn btn-white disabled" id="preBtn" ng-click="prePage()" disabled><span style="color: #2aabd2">上一页</span></button>
                <button type="button" class="btn btn-white" id="nextBtn" ng-click="nextPage()" ><span style="color: #2aabd2">下一页</span></button>
            </div>
        </div>
    </div>
</div>
