<div>
    <div>
        <form class="form-horizontal">
            <div class="row">
                <div class="form-group col-md-3">
                    <label class="control-label col-md-5">采购单号</label>
                    <div class="col-md-7">
                        <input type="text" ng-model="purchaseId" class="form-control" id="purchaseId"/>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label col-md-5">供应商</label>
                    <div class="col-md-7">
                        <input type="text" ng-model="supplierName" class="form-control" id="supplierName"/>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label col-md-5">商品名</label>
                    <div class="col-md-7">
                        <input type="text" ng-model="prodName" class="form-control" id="prodName"/>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label col-md-5">商品代码</label>
                    <div class="col-md-7">
                        <input type="text" ng-model="prodCode" class="form-control" id="prodCode"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6" style="margin-left: -40px">
                    <label class="col-md-3 control-label">提交时间</label>
                    <div class="form-group col-md-9">
                        <div class="input-group input-daterange">
                            <input type="text" class="form-control" id="startDate" ng-model='startDate' name="start" placeholder="开始日期" />
                            <span class="input-group-addon">-</span>
                            <input type="text" class="form-control" id="endDate" name="end" ng-model='endDate' placeholder="截至日期" />
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6" align="right">
                    <button type="submit" class="btn btn-sm btn-success" ng-click="searchClick()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel panel-info" style="margin-top: 10px;">
        <div class="panel-heading">
            <h4 class="panel-title">商品库存</h4>
        </div>
        <div class="panel-body">
            <div class="table-responsive" style="max-height: 600px;">
                <div class="btn-group pull-left" data-toggle="buttons" style="margin-top: 10px;margin-bottom: 0px;">
                    <label class="btn btn-success btn-sm active" id="finishedBtn" ng-click="">
                        <input type="radio" name="options"/>&nbsp;全部&nbsp;
                    </label>
                    <label class="btn btn-success btn-sm" id="cancelBtn" ng-click="filterChange(2)">
                        <input type="radio" name="options"/>&nbsp;活跃&nbsp;
                    </label>
                </div>
                <table id="data-table" class="table table-striped table-bordered">
                    <thead>
                    <tr style="white-space:nowrap">
                        <th>采购单号</th>
                        <th>商品名</th>
                        <th>商品代码</th>
                        <th>供应商</th>
                        <th>采购单价</th>
                        <th>数量</th>
                        <th>采购总额</th>
                        <th>状态</th>
                        <th>备注</th>
                        <th>提交日期</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="p in purchaseList" style="white-space:nowrap">
                        <td>{{p.id}}</td>
                        <td>{{p.prodName}}</td>
                        <td>{{p.prodCode}}</td>
                        <td>{{p.supplierName}}</td>
                        <td>￥{{p.unitPrice}}</td>
                        <td>{{p.quantity}}</td>
                        <td>￥{{p.unitPrice * p.quantity | priceFormat }}</td>
                        <td>{{p.status|purchaseItemStatus}}</td>
                        <td style="max-width:250px;min-width:150px;word-break:break-all;word-wrap : break-word;white-space: pre-wrap ">{{p.note}}</td>
                        <td>{{p.createdOn|dateFormat2}}</td>
                        <td>
                            <button class="btn btn-primary btn-xs m-r-5" ng-click="showDetail(p.id)">查看</button>
                            <!--<button class="btn btn-primary btn-xs m-r-5" ng-click="">取消</button>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div align="right" style="margin-top: 10px;padding-bottom: 10px;">
                <table-page></table-page>
            </div>
        </div>
    </div>
</div>
