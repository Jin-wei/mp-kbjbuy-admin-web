<div>
    <div>
        <form class="form-horizontal">
            <div class="row">
                <div class="col-md-3">
                    <label class="control-label col-md-5">采购单号</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" ng-model='opItem.id' id="id"/>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="control-label col-md-5">商品名</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" ng-model='opItem.prodName' id="prodName"/>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="control-label col-md-5">商品代码</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" ng-model='opItem.prodCode' id="prodCode"/>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="control-label col-md-5">供应商</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" ng-model='opItem.supplierName' id="supplierName"/>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-3">
                    <label class="control-label col-md-5">采购单价</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" ng-model='opItem.unitPrice' id="unitPrice"/>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="control-label col-md-5">数量</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" ng-model='opItem.quantity' id="quantity"/>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="control-label col-md-5">采购总额</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" ng-model='opItem.totalCost' value="{{opItem.unitPrice*opItem.quantity}}">
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="control-label col-md-5">状态</label>
                    <div class="col-md-7">
                        <select  class="form-control" id="status" ng-model="opItem.status">
                            <option value="pending">待发货</option>
                            <option value="shipped">已发货</option>
                            <option value="received">已收货</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-3">
                    <label class="control-label col-md-5">创建时间</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" ng-model='createTime' id="createTime" value="{{opItem.createdOn|dateFormat2}}"/>
                    </div>
                </div>
                <!--<div class="col-md-3 col-md-offset-6">-->
                    <!--<button type="submit" class="btn btn-sm btn-success" ng-click="savePurchaseItem()">&nbsp;&nbsp;保&nbsp;&nbsp;存&nbsp;&nbsp;</button>-->
                    <!--<button type="submit" class="btn btn-sm btn-default" ng-click="backToList()">&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</button>-->
                <!--</div>-->
            </div>
            <div class="row m-t-10">
                <div class="col-md-7">
                    <label class="control-label col-md-2">备注</label>
                    <div class="col-md-9">
                        <textarea type="text" class="form-control" ng-model='opItem.note' id="note" value="{{opItem.note}}" disabled/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
